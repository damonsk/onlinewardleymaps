name: Publish Docker Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      next_public_api_endpoint:
        description: NEXT_PUBLIC_API_ENDPOINT used when building the frontend image
        required: false
        default: https://api.onlinewardleymaps.com/v1/maps/

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  WEB_IMAGE_NAME: ${{ github.repository_owner }}/onlinewardleymaps-web
  API_IMAGE_NAME: ${{ github.repository_owner }}/onlinewardleymaps-api

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha

      - name: Extract metadata (api)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_ENDPOINT=${{ github.event.inputs.next_public_api_endpoint || 'https://api.onlinewardleymaps.com/v1/maps/' }}

      - name: Build and push api image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
