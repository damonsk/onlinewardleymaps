name: Build and Publish wmlandscape

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: yarn
          cache-dependency-path: frontend/wmlandscape/yarn.lock
      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: |
          cd frontend/wmlandscape
          yarn install --frozen-lockfile

      - name: Build wmlandscape
        run: |
          cd frontend/wmlandscape
          yarn build

      - name: Resolve package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./frontend/wmlandscape/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists on npm
        id: npm
        run: |
          if npm view "wmlandscape@${{ steps.pkg.outputs.version }}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish wmlandscape
        if: steps.npm.outputs.exists == 'false'
        run: |
          cd frontend/wmlandscape
          npm publish --access public --provenance

      - name: Skip publish (version already on npm)
        if: steps.npm.outputs.exists == 'true'
        run: |
          echo "wmlandscape@${{ steps.pkg.outputs.version }} already exists on npm; skipping publish."
